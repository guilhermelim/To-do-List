<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7139cea6c4.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="todolist">
        <header>Lista de Tarefas</header>

        <section class="wrapper-list">
            <ul id="list" class="list">
                <!-- <li>
                    <div class="check"></div>
                    <label class="task">Tarefa 1</label>
                    <button class="remove" data-task=""></button>
                </li> -->
            </ul>
        </section>

        <footer>
            <input id="inputTask" type="text" placeholder="Digite uma tarefa e aperte 'Enter'.">
            <button class="buttonTask" data-task="">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </footer>
    </div>
</body>

</html>
